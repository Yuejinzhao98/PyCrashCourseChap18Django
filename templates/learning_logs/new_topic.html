{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}
{% block header %}
    <h2>
        Add a new topic:
    </h2>
{% endblock header %}
{% block content %}
    <form action="{% url 'learning_logs:new_topic' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button class="btn btn-primary">Add</button>
        {% endbuttons %}
    </form>
{% endblock content %}
